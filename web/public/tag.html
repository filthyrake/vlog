<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; media-src 'self' blob: https://cdn.damenknight.com; connect-src 'self' https://cdn.damenknight.com; font-src 'self';">
    <title>Tag - Damen's VLog</title>
    <link rel="stylesheet" href="/static/vendor/tailwind.css">
    <link rel="stylesheet" href="/static/css/bundle.css">
    <style>[x-cloak] { display: none !important; }</style>
    <script src="/static/js/utils.js"></script>
    <script defer src="/static/vendor/alpine.min.js"></script>
</head>
<body class="bg-dark-950 text-dark-100 min-h-screen flex flex-col" x-data="tagPage()">
    <!-- Skip to main content link -->
    <a href="#main-content" class="skip-link">Skip to main content</a>

    <!-- Screen reader announcements -->
    <div role="status" aria-live="polite" aria-atomic="true" class="sr-only" x-text="announcement"></div>

    <!-- Header -->
    <header class="site-header">
        <div class="site-header__container">
            <a href="/" class="site-header__logo">Damen's VLog</a>

            <!-- Search -->
            <div role="search" class="site-header__search">
                <label for="search-input" class="sr-only">Search videos with this tag</label>
                <input
                    id="search-input"
                    type="search"
                    placeholder="Search in tag..."
                    class="site-header__search-input"
                    x-model="searchQuery"
                    @input.debounce.300ms="filterVideos()"
                    @keydown.escape="clearSearch()"
                >
                <!-- Result count -->
                <span
                    class="site-header__search-count"
                    :class="{ 'site-header__search-count--has-clear': searchQuery }"
                    x-show="searchQuery && !loading"
                    x-text="resultCount + ' result' + (resultCount === 1 ? '' : 's')"
                ></span>
                <!-- Clear button -->
                <button
                    type="button"
                    class="site-header__search-clear"
                    :class="{ 'site-header__search-clear--visible': searchQuery }"
                    @click="clearSearch()"
                    aria-label="Clear search"
                >
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>

            <!-- Mobile menu button -->
            <button
                type="button"
                class="site-header__menu-btn"
                @click="openMobileNav()"
                aria-label="Open menu"
                :aria-expanded="mobileNavOpen.toString()"
                aria-controls="mobile-nav-drawer"
                x-ref="menuBtn"
            >
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="3" y1="12" x2="21" y2="12"></line>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <line x1="3" y1="18" x2="21" y2="18"></line>
                </svg>
            </button>

            <!-- Desktop nav -->
            <nav class="site-header__nav">
                <a href="/" class="site-header__nav-link">Home</a>
            </nav>
        </div>
    </header>

    <!-- Mobile Navigation Drawer -->
    <div
        class="mobile-nav"
        :class="{ 'mobile-nav--open': mobileNavOpen }"
        x-show="mobileNavOpen"
        x-cloak
        @keydown.escape.window="closeMobileNav()"
    >
        <div class="mobile-nav__backdrop" @click="closeMobileNav()"></div>
        <div id="mobile-nav-drawer" class="mobile-nav__drawer" role="dialog" aria-modal="true" aria-label="Navigation menu">
            <div class="mobile-nav__header">
                <span class="mobile-nav__title">Menu</span>
                <button
                    type="button"
                    class="mobile-nav__close"
                    @click="closeMobileNav()"
                    aria-label="Close menu"
                    x-ref="closeBtn"
                >
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <nav class="mobile-nav__content">
                <div class="mobile-nav__section">
                    <div class="mobile-nav__section-title">Navigation</div>
                    <a href="/" class="mobile-nav__link">Home</a>
                </div>
            </nav>
        </div>
    </div>

    <main id="main-content" class="max-w-7xl mx-auto px-4 py-8 flex-1">
        <!-- Skeleton Loading State -->
        <div x-show="loading" role="status" aria-label="Loading tag">
            <!-- Skeleton breadcrumb -->
            <div class="mb-4">
                <div class="skeleton skeleton-text skeleton--w-1/4" style="height: 1rem;"></div>
            </div>
            <!-- Skeleton header -->
            <div class="mb-8">
                <div class="flex items-center gap-2 mb-2">
                    <div class="skeleton" style="width: 2rem; height: 2rem; border-radius: 9999px;"></div>
                    <div class="skeleton skeleton-text--lg skeleton--w-1/4" style="height: 2rem;"></div>
                </div>
                <div class="skeleton skeleton-text skeleton--w-1/4" style="height: 0.875rem;"></div>
            </div>
            <!-- Skeleton grid -->
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                <template x-for="i in 8" :key="i">
                    <div class="skeleton-card">
                        <div class="skeleton skeleton-card__thumbnail"></div>
                        <div class="skeleton-card__info">
                            <div class="skeleton skeleton-card__title"></div>
                            <div class="skeleton skeleton-card__title skeleton-card__title--short"></div>
                            <div class="skeleton skeleton-card__meta"></div>
                        </div>
                    </div>
                </template>
            </div>
            <span class="sr-only">Loading tag...</span>
        </div>

        <!-- Error State -->
        <div x-show="!loading && error" class="text-center py-12">
            <svg class="mx-auto h-16 w-16 text-red-500 mb-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" y1="8" x2="12" y2="12"></line>
                <line x1="12" y1="16" x2="12.01" y2="16"></line>
            </svg>
            <h3 class="text-lg font-medium text-dark-300 mb-2" x-text="error"></h3>
            <a href="/" class="inline-flex items-center gap-2 px-4 py-2 bg-dark-800 hover:bg-dark-700 text-dark-300 rounded-lg transition">
                Back to Home
            </a>
        </div>

        <!-- Breadcrumb -->
        <nav class="breadcrumb" aria-label="Breadcrumb" x-show="!loading && tag">
            <ol class="breadcrumb__list">
                <li class="breadcrumb__item">
                    <a href="/" class="breadcrumb__link">Home</a>
                </li>
                <li class="breadcrumb__item">
                    <span class="breadcrumb__separator" aria-hidden="true">/</span>
                    <span class="breadcrumb__current" aria-current="page" x-text="'#' + tag?.name"></span>
                </li>
            </ol>
        </nav>

        <!-- Tag Header -->
        <div x-show="!loading && tag" class="mb-8">
            <div class="flex items-center gap-2 mb-2">
                <span class="bg-blue-600 text-white px-3 py-1 rounded-full text-sm">#</span>
                <h1 class="text-3xl font-bold text-white" x-text="tag?.name"></h1>
            </div>
            <p class="text-dark-400" x-text="(searchQuery ? resultCount : tag?.video_count) + ' video' + ((searchQuery ? resultCount : tag?.video_count) === 1 ? '' : 's')"></p>
        </div>

        <!-- Empty State -->
        <div x-show="!loading && !error && resultCount === 0" class="text-center py-12">
            <svg class="mx-auto h-16 w-16 text-dark-600 mb-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                <rect x="2" y="6" width="20" height="12" rx="2" ry="2"></rect>
                <path d="M10 12l4-2.5v5L10 12z" fill="currentColor" stroke="none"></path>
            </svg>
            <h3 class="text-lg font-medium text-dark-300 mb-2" x-text="searchQuery ? 'No videos match your search' : 'No videos with this tag yet'"></h3>
            <p class="text-dark-500 mb-4" x-text="searchQuery ? 'Try adjusting your search terms.' : 'Check back soon for new content!'"></p>
            <button
                x-show="searchQuery"
                @click="clearSearch()"
                class="inline-flex items-center gap-2 px-4 py-2 bg-dark-800 hover:bg-dark-700 text-dark-300 rounded-lg transition"
            >
                <svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
                Clear search
            </button>
        </div>

        <!-- Video Grid -->
        <div x-show="!loading && _filteredVideos.length > 0" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <template x-for="video in _filteredVideos" :key="video.id">
                <article class="video-card">
                    <a
                        :href="'/watch/' + video.slug"
                        :aria-label="video.title + ', ' + formatDuration(video.duration) + (video.view_count > 0 ? ', ' + formatViewCount(video.view_count) : '')"
                    >
                        <div class="video-card__thumbnail">
                            <!-- Placeholder icon -->
                            <svg class="absolute inset-0 m-auto w-12 h-12 text-dark-700" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" aria-hidden="true">
                                <rect x="2" y="6" width="20" height="12" rx="2" ry="2"></rect>
                                <path d="M10 12l4-2.5v5L10 12z" fill="currentColor" stroke="none"></path>
                            </svg>
                            <img
                                :src="video.thumbnail_url"
                                :alt="video.title"
                                loading="lazy"
                                @error="$el.style.display='none'"
                            >
                            <span class="video-card__duration" x-text="formatDuration(video.duration)"></span>
                            <!-- Watch progress bar (if partially watched) -->
                            <template x-if="getWatchProgress(video.id)">
                                <div class="video-card__progress">
                                    <div class="video-card__progress-bar" :style="'width:' + getWatchProgress(video.id) + '%'"></div>
                                </div>
                            </template>
                            <!-- Hover actions -->
                            <div class="video-card__actions">
                                <button
                                    type="button"
                                    class="video-card__action"
                                    :class="{ 'video-card__action--active': isInWatchLater(video.id) }"
                                    @click.prevent.stop="toggleWatchLater(video.id)"
                                    :aria-label="isInWatchLater(video.id) ? 'Remove from Watch Later' : 'Add to Watch Later'"
                                    :aria-pressed="isInWatchLater(video.id).toString()"
                                >
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <circle cx="12" cy="12" r="10"></circle>
                                        <polyline points="12 6 12 12 16 14"></polyline>
                                    </svg>
                                </button>
                            </div>
                        </div>
                        <div class="video-card__info">
                            <h3 class="video-card__title" x-text="video.title"></h3>
                            <p class="video-card__meta">
                                <span x-text="formatDate(video.published_at)"></span>
                                <template x-if="video.view_count > 0">
                                    <span>
                                        &bull;
                                        <span class="video-card__views">
                                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                                <circle cx="12" cy="12" r="3"></circle>
                                            </svg>
                                            <span x-text="formatViewCount(video.view_count)"></span>
                                        </span>
                                    </span>
                                </template>
                            </p>
                            <!-- Video tags -->
                            <div x-show="video.tags && video.tags.length > 0" class="video-card__tags">
                                <template x-for="t in video.tags" :key="t.id">
                                    <span class="video-card__tag" x-text="'#' + t.name"></span>
                                </template>
                            </div>
                        </div>
                    </a>
                </article>
            </template>
        </div>
    </main>

    <!-- Footer -->
    <footer class="site-footer">
        <div class="site-footer__container">
            <div class="site-footer__content">
                <div class="site-footer__brand">
                    <a href="/" class="site-footer__logo">Damen's VLog</a>
                    <p class="site-footer__tagline">Automotive adventures and insights</p>
                </div>
                <nav class="site-footer__nav" aria-label="Footer navigation">
                    <div class="site-footer__nav-group">
                        <div class="site-footer__nav-title">Browse</div>
                        <a href="/" class="site-footer__nav-link">All Videos</a>
                    </div>
                </nav>
            </div>
            <div class="site-footer__bottom">
                <p class="site-footer__copyright">&copy; <span x-text="new Date().getFullYear()"></span> Damen's VLog. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script>
        const MAX_SEARCH_LENGTH = 200;
        const SLUG_PATTERN = /^[a-z0-9]+(?:-[a-z0-9]+)*$/;

        function tagPage() {
            return {
                tag: null,
                videos: [],
                _filteredVideos: [],
                loading: true,
                error: null,
                announcement: '', // For screen reader announcements
                mobileNavOpen: false,
                previousFocus: null, // For focus restoration
                searchQuery: '',
                watchLaterIds: new Set(), // Track watch later IDs for UI state
                watchProgressMap: {}, // Map of videoId -> percentage watched

                get resultCount() {
                    return this._filteredVideos.length;
                },

                async init() {
                    // Watch for changes to searchQuery and videos to update cached filteredVideos
                    this.$watch('searchQuery', () => this.updateFilteredVideos());
                    this.$watch('videos', () => this.updateFilteredVideos());

                    // Load watch later IDs from storage
                    this.watchLaterIds = new Set(VLogUtils.watchLater.getVideoIds());

                    // Load watch progress map for showing progress bars
                    const history = VLogUtils.watchHistory.getAll();
                    for (const [videoId, data] of Object.entries(history)) {
                        if (data.percentage > 5 && data.percentage < 95) {
                            this.watchProgressMap[videoId] = data.percentage;
                        }
                    }

                    const slug = window.location.pathname.split('/').pop();
                    if (!slug || !SLUG_PATTERN.test(slug)) {
                        this.error = 'Invalid tag';
                        this.loading = false;
                        return;
                    }

                    try {
                        const [tagRes, videosRes] = await Promise.all([
                            VLogUtils.fetchWithTimeout(`/api/tags/${encodeURIComponent(slug)}`, {}, 10000),
                            VLogUtils.fetchWithTimeout(`/api/videos?tag=${encodeURIComponent(slug)}`, {}, 10000)
                        ]);

                        if (!tagRes.ok) {
                            this.error = tagRes.status === 404 ? 'Tag not found' : 'Failed to load tag';
                            this.loading = false;
                            return;
                        }

                        this.tag = await tagRes.json();
                        if (videosRes.ok) {
                            this.videos = await videosRes.json();
                            this.announcement = `Tag ${this.tag.name} with ${this.videos.length} video${this.videos.length === 1 ? '' : 's'}`;
                        } else {
                            console.error('Failed to load videos:', videosRes.status);
                            this.videos = [];
                            this.announcement = 'Failed to load videos';
                        }
                        document.title = `#${this.tag.name} - Damen's VLog`;
                    } catch (e) {
                        console.error('Failed to load tag:', e);
                        this.error = 'Failed to load tag';
                        this.announcement = 'Failed to load tag';
                    } finally {
                        this.loading = false;
                    }
                },

                updateFilteredVideos() {
                    if (!this.searchQuery) {
                        this._filteredVideos = this.videos;
                    } else {
                        const query = this.searchQuery.slice(0, MAX_SEARCH_LENGTH).toLowerCase();
                        this._filteredVideos = this.videos.filter(v =>
                            (v.title?.toLowerCase() || '').includes(query) ||
                            (v.description?.toLowerCase() || '').includes(query)
                        );
                    }
                },

                filterVideos() {
                    this.updateFilteredVideos();
                    this.announcement = `${this.resultCount} video${this.resultCount === 1 ? '' : 's'} found`;
                },

                openMobileNav() {
                    this.previousFocus = document.activeElement;
                    this.mobileNavOpen = true;
                    document.body.style.overflow = 'hidden';
                    this.$nextTick(() => {
                        this.$refs.closeBtn?.focus();
                    });
                },

                closeMobileNav() {
                    this.mobileNavOpen = false;
                    document.body.style.overflow = '';
                    this.$nextTick(() => {
                        if (this.previousFocus) {
                            this.previousFocus.focus();
                            this.previousFocus = null;
                        }
                    });
                },

                clearSearch() {
                    this.searchQuery = '';
                    document.getElementById('search-input')?.focus();
                },

                formatDuration(seconds) {
                    return VLogUtils.formatDuration(seconds);
                },

                formatDate(dateStr) {
                    return VLogUtils.formatDate(dateStr);
                },

                formatViewCount(count) {
                    return VLogUtils.formatViewCount(count);
                },

                getWatchProgress(videoId) {
                    return this.watchProgressMap[videoId] || 0;
                },

                isInWatchLater(videoId) {
                    return this.watchLaterIds.has(videoId);
                },

                toggleWatchLater(videoId) {
                    const isNowInQueue = VLogUtils.watchLater.toggle(videoId);
                    if (isNowInQueue) {
                        this.watchLaterIds.add(videoId);
                        this.announcement = 'Added to Watch Later';
                    } else {
                        this.watchLaterIds.delete(videoId);
                        this.announcement = 'Removed from Watch Later';
                    }
                    // Force reactivity update
                    this.watchLaterIds = new Set(this.watchLaterIds);
                }
            };
        }
    </script>
</body>
</html>
