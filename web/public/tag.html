<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; media-src 'self' blob:; connect-src 'self'; font-src 'self';">
    <title>Tag - Damen's VLog</title>
    <link rel="stylesheet" href="/static/vendor/tailwind.css">
    <script src="/static/js/utils.js"></script>
    <script defer src="/static/vendor/alpine.min.js"></script>
    <style>
        [x-cloak] { display: none !important; }
    </style>
</head>
<body class="bg-dark-950 text-dark-100 min-h-screen" x-data="tagPage()">
    <!-- Header -->
    <header class="bg-dark-900 border-b border-dark-800 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <a href="/" class="text-2xl font-bold text-white">Damen's VLog</a>
                <nav class="flex gap-4">
                    <a href="/" class="text-dark-300 hover:text-white">Home</a>
                </nav>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 py-8">
        <!-- Loading -->
        <div x-show="loading" class="flex justify-center py-12">
            <div class="animate-spin rounded-full h-12 w-12 border-4 border-dark-700 border-t-blue-500"></div>
        </div>

        <!-- Tag Header -->
        <div x-show="!loading && tag" class="mb-8">
            <div class="flex items-center gap-2 mb-2">
                <span class="bg-blue-600 text-white px-3 py-1 rounded-full text-sm">#</span>
                <h1 class="text-3xl font-bold text-white" x-text="tag?.name"></h1>
            </div>
            <p class="text-dark-500" x-text="tag?.video_count + ' videos'"></p>
        </div>

        <!-- Videos Grid -->
        <div x-show="!loading && videos.length === 0" class="text-center py-12 text-dark-400">
            No videos with this tag yet.
        </div>

        <div x-show="!loading && videos.length > 0" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <template x-for="video in videos" :key="video.id">
                <a :href="'/watch/' + video.slug" class="group">
                    <div class="bg-dark-800 rounded-xl overflow-hidden hover:ring-2 hover:ring-blue-500 transition">
                        <div class="aspect-video bg-dark-900 relative">
                            <img
                                :src="video.thumbnail_url"
                                :alt="video.title"
                                class="w-full h-full object-cover"
                                loading="lazy"
                                @error="$el.style.display='none'"
                            >
                            <div class="absolute bottom-2 right-2 bg-black/80 px-2 py-1 rounded text-sm">
                                <span x-text="formatDuration(video.duration)"></span>
                            </div>
                        </div>
                        <div class="p-4">
                            <h3 class="font-medium text-white group-hover:text-blue-400 line-clamp-2" x-text="video.title"></h3>
                            <p class="text-dark-500 text-sm mt-1" x-text="formatDate(video.published_at)"></p>
                            <!-- Video tags -->
                            <div x-show="video.tags && video.tags.length > 0" class="flex flex-wrap gap-1 mt-2">
                                <template x-for="t in video.tags" :key="t.id">
                                    <span class="bg-dark-700 text-dark-300 px-2 py-0.5 rounded text-xs" x-text="'#' + t.name"></span>
                                </template>
                            </div>
                        </div>
                    </div>
                </a>
            </template>
        </div>
    </main>

    <script>
        function tagPage() {
            return {
                tag: null,
                videos: [],
                loading: true,

                async init() {
                    const slug = window.location.pathname.split('/').pop();
                    if (!slug) {
                        window.location.href = '/';
                        return;
                    }

                    try {
                        const [tagRes, videosRes] = await Promise.all([
                            fetch(`/api/tags/${slug}`),
                            fetch(`/api/videos?tag=${slug}`)
                        ]);

                        if (!tagRes.ok) {
                            window.location.href = '/';
                            return;
                        }

                        this.tag = await tagRes.json();
                        if (videosRes.ok) {
                            this.videos = await videosRes.json();
                        } else {
                            console.error('Failed to load videos:', videosRes.status);
                            this.videos = [];
                        }
                        document.title = `#${this.tag.name} - Damen's VLog`;
                    } catch (e) {
                        console.error('Failed to load tag:', e);
                    } finally {
                        this.loading = false;
                    }
                },

                formatDuration(seconds) {
                    return VLogUtils.formatDuration(seconds);
                },

                formatDate(dateStr) {
                    return VLogUtils.formatDate(dateStr);
                }
            };
        }
    </script>
</body>
</html>
