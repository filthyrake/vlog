<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; media-src 'self' blob:; connect-src 'self'; font-src 'self';">
    <title>Watch - Damen's VLog</title>
    <link rel="stylesheet" href="/static/vendor/tailwind.css">
    <script src="/static/js/utils.js"></script>
    <script defer src="/static/vendor/alpine.min.js"></script>
    <!-- hls.js for HLS playback -->
    <script src="/static/vendor/hls.min.js"></script>
    <script src="/static/js/player-controls.js"></script>
    <style>
        [x-cloak] { display: none !important; }
        #player {
            width: 100%;
            height: 100%;
            background: #000;
        }
        /* Caption styling */
        #player::cue {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            font-size: 1.1em;
            line-height: 1.4;
            padding: 0.2em 0.5em;
            border-radius: 4px;
        }

        /* Custom Player Controls Styles */
        .player-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
        }

        .player-container.is-fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 9999;
        }

        /* Gesture overlay */
        .player-gesture-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 10;
            touch-action: none;
            cursor: pointer;
        }

        .player-gesture-overlay.controls-visible {
            cursor: default;
        }

        /* Skip indicators */
        .player-skip-indicator {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            opacity: 0;
            transition: opacity 0.2s ease;
            pointer-events: none;
            z-index: 20;
        }

        .player-skip-indicator.left {
            left: 15%;
        }

        .player-skip-indicator.right {
            right: 15%;
        }

        .player-skip-indicator.visible {
            opacity: 1;
            animation: skip-ripple 0.5s ease-out;
        }

        .player-skip-indicator svg {
            width: 48px;
            height: 48px;
        }

        .player-skip-indicator .skip-text {
            font-size: 14px;
            font-weight: 600;
            margin-top: 4px;
        }

        @keyframes skip-ripple {
            0% { transform: translateY(-50%) scale(0.8); opacity: 0; }
            50% { transform: translateY(-50%) scale(1.1); opacity: 1; }
            100% { transform: translateY(-50%) scale(1); opacity: 0; }
        }

        /* Center play/pause indicator */
        .player-center-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            opacity: 0;
            pointer-events: none;
            z-index: 20;
        }

        .player-center-indicator.visible {
            animation: center-indicator 0.5s ease-out;
        }

        .player-center-indicator svg {
            width: 48px;
            height: 48px;
            display: none;
        }

        .player-center-indicator.show-play .play-icon {
            display: block;
        }

        .player-center-indicator.show-pause .pause-icon {
            display: block;
        }

        @keyframes center-indicator {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
            30% { opacity: 1; transform: translate(-50%, -50%) scale(1.1); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(1); }
        }

        /* Adjustment indicator (volume/brightness) */
        .player-adjustment-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            opacity: 0;
            transition: opacity 0.2s ease;
            pointer-events: none;
            z-index: 20;
        }

        .player-adjustment-indicator.visible {
            opacity: 1;
        }

        .player-adjustment-indicator .adjustment-icon {
            width: 32px;
            height: 32px;
            color: white;
        }

        .player-adjustment-indicator .adjustment-icon svg {
            width: 100%;
            height: 100%;
        }

        .player-adjustment-indicator .adjustment-bar {
            width: 6px;
            height: 100px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
            overflow: hidden;
            display: flex;
            flex-direction: column-reverse;
        }

        .player-adjustment-indicator .adjustment-fill {
            width: 100%;
            background: white;
            border-radius: 3px;
            transition: height 0.1s ease;
        }

        /* Seek preview */
        .player-seek-preview {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            font-size: 24px;
            font-weight: 600;
            font-variant-numeric: tabular-nums;
            opacity: 0;
            transition: opacity 0.2s ease;
            pointer-events: none;
            z-index: 20;
        }

        .player-seek-preview.visible {
            opacity: 1;
        }

        /* Loading spinner */
        .player-loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 0.2s ease;
            pointer-events: none;
            z-index: 15;
        }

        .player-loading-spinner.visible {
            opacity: 1;
        }

        .player-loading-spinner .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Control bar */
        .player-control-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 16px;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
            z-index: 30;
            opacity: 0;
            transform: translateY(100%);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .player-control-bar.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Control buttons */
        .player-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 44px;
            min-height: 44px;
            padding: 8px;
            background: transparent;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.2s ease;
        }

        .player-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .player-btn:active {
            background: rgba(255, 255, 255, 0.2);
        }

        .player-btn svg {
            width: 24px;
            height: 24px;
        }

        /* Play/pause button icons */
        .play-pause-btn .pause-icon {
            display: none;
        }

        .play-pause-btn.playing .play-icon {
            display: none;
        }

        .play-pause-btn.playing .pause-icon {
            display: block;
        }

        /* Volume button icons */
        .volume-btn .volume-muted {
            display: none;
        }

        .volume-btn.muted .volume-high {
            display: none;
        }

        .volume-btn.muted .volume-muted {
            display: block;
        }

        /* Fullscreen button icons */
        .fullscreen-btn .fullscreen-exit {
            display: none;
        }

        .fullscreen-btn.is-fullscreen .fullscreen-enter {
            display: none;
        }

        .fullscreen-btn.is-fullscreen .fullscreen-exit {
            display: block;
        }

        /* Quality button */
        .quality-btn {
            gap: 4px;
            padding: 8px 12px;
        }

        .quality-btn svg {
            width: 20px;
            height: 20px;
        }

        .quality-btn .quality-label {
            font-size: 12px;
            font-weight: 600;
        }

        /* Captions button */
        .captions-btn.active {
            background: rgba(59, 130, 246, 0.5);
        }

        /* Hidden state for buttons */
        .player-btn.hidden {
            display: none !important;
        }

        /* Progress container */
        .player-progress-container {
            flex: 1;
            position: relative;
            height: 44px;
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .player-progress-bar {
            position: relative;
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            overflow: visible;
        }

        .player-progress-container:hover .player-progress-bar {
            height: 6px;
        }

        .player-progress-buffered {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 2px;
            pointer-events: none;
        }

        .player-progress-played {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background: #3b82f6;
            border-radius: 2px;
            pointer-events: none;
        }

        .player-progress-thumb {
            position: absolute;
            top: 50%;
            width: 14px;
            height: 14px;
            background: #3b82f6;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 0.2s ease;
            pointer-events: none;
        }

        .player-progress-container:hover .player-progress-thumb {
            opacity: 1;
        }

        .player-progress-tooltip {
            position: absolute;
            bottom: 100%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-variant-numeric: tabular-nums;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s ease;
            margin-bottom: 8px;
        }

        .player-progress-tooltip.visible {
            opacity: 1;
        }

        /* Time display */
        .player-time-display {
            font-size: 12px;
            font-variant-numeric: tabular-nums;
            white-space: nowrap;
            color: white;
            min-width: 90px;
            text-align: center;
        }

        /* Controls right section */
        .player-controls-right {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        /* Quality modal */
        .player-quality-modal {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 40;
            display: none;
        }

        .player-quality-modal.visible {
            display: block;
        }

        .quality-modal-backdrop {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
        }

        .quality-modal-content {
            position: absolute;
            bottom: 70px;
            right: 16px;
            background: #1f2937;
            border-radius: 8px;
            overflow: hidden;
            min-width: 150px;
        }

        .quality-modal-header {
            padding: 12px 16px;
            font-size: 14px;
            font-weight: 600;
            color: white;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .quality-modal-options {
            display: flex;
            flex-direction: column;
        }

        .quality-option {
            padding: 12px 16px;
            background: transparent;
            border: none;
            color: white;
            text-align: left;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s ease;
        }

        .quality-option:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .quality-option.active {
            background: rgba(59, 130, 246, 0.3);
            color: #60a5fa;
        }

        /* Mobile responsive */
        @media (max-width: 640px) {
            .player-control-bar {
                padding: 8px 12px;
                gap: 4px;
            }

            .player-btn {
                min-width: 40px;
                min-height: 40px;
                padding: 6px;
            }

            .player-btn svg {
                width: 22px;
                height: 22px;
            }

            .quality-btn {
                padding: 6px 8px;
            }

            .quality-btn .quality-label {
                font-size: 11px;
            }

            .player-time-display {
                font-size: 11px;
                min-width: 80px;
            }

            .quality-modal-content {
                bottom: auto;
                top: 50%;
                left: 50%;
                right: auto;
                transform: translate(-50%, -50%);
            }
        }
    </style>
</head>
<body class="bg-dark-950 text-dark-100 min-h-screen" x-data="watchPage()">
    <!-- Header -->
    <header class="bg-dark-900 border-b border-dark-800">
        <div class="max-w-7xl mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <a href="/" class="text-2xl font-bold text-white">Damen's VLog</a>
                <nav class="flex gap-4">
                    <a href="/" class="text-dark-300 hover:text-white">Home</a>
                </nav>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 py-8">
        <!-- Loading -->
        <div x-show="loading" class="flex justify-center py-12">
            <div class="animate-spin rounded-full h-12 w-12 border-4 border-dark-700 border-t-blue-500"></div>
        </div>

        <!-- Error -->
        <div x-show="error" class="text-center py-12">
            <p class="text-red-400 text-xl" x-text="error"></p>
            <a href="/" class="text-blue-400 hover:underline mt-4 inline-block">Back to Home</a>
        </div>

        <!-- Video Content -->
        <div x-show="!loading && !error && video" x-cloak>
            <!-- Video Player -->
            <div class="bg-black rounded-xl overflow-hidden mb-6">
                <div id="player-container" class="aspect-video relative player-container">
                    <video
                        id="player"
                        preload="auto"
                        playsinline
                        controls
                        :poster="video?.thumbnail_url"
                        :aria-label="video?.title"
                    >
                    </video>
                    <!-- Custom controls are injected by VLogPlayerControls (native controls removed on init) -->
                </div>
            </div>

            <!-- Video Info -->
            <div class="bg-dark-900 rounded-xl p-6">
                <h1 class="text-2xl font-bold text-white mb-2" x-text="video?.title"></h1>

                <div class="flex flex-wrap gap-4 text-dark-400 text-sm mb-4">
                    <span x-text="formatDate(video?.published_at)"></span>
                    <span x-text="formatDuration(video?.duration)"></span>
                    <span x-text="video?.source_width + 'x' + video?.source_height"></span>
                </div>

                <!-- Quality Info -->
                <div class="flex flex-wrap gap-2 mb-4" x-show="video?.qualities?.length">
                    <span class="text-dark-500 text-sm">Available in:</span>
                    <template x-for="q in video?.qualities" :key="q.quality">
                        <span class="bg-dark-800 px-2 py-1 rounded text-sm text-dark-300" x-text="q.quality"></span>
                    </template>
                </div>

                <!-- Category -->
                <div x-show="video?.category_name" class="mb-4">
                    <a
                        :href="'/category/' + (video?.category_slug || '')"
                        class="inline-block bg-blue-600/20 text-blue-400 px-3 py-1 rounded-full text-sm hover:bg-blue-600/30"
                        x-text="video?.category_name"
                    ></a>
                </div>

                <!-- Description -->
                <div class="border-t border-dark-800 pt-4 mt-4" x-show="video?.description">
                    <h2 class="text-lg font-semibold mb-2">Description</h2>
                    <p class="text-dark-300 whitespace-pre-wrap" x-text="video?.description"></p>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Debug logging - only enabled on localhost
        const DEBUG_MODE = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
        function debugLog(...args) {
            if (DEBUG_MODE) console.log(...args);
        }

        // Playback analytics tracker
        class PlaybackAnalytics {
            constructor(videoId, player) {
                this.videoId = videoId;
                this.player = player;
                this.sessionToken = null;
                this.heartbeatInterval = null;
            }

            async startSession(quality) {
                try {
                    const res = await fetch('/api/analytics/session', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        credentials: 'include',
                        body: JSON.stringify({
                            video_id: this.videoId,
                            quality: quality
                        })
                    });
                    const data = await res.json();
                    this.sessionToken = data.session_token;
                    this.startHeartbeat();
                } catch (e) {
                    console.error('Failed to start analytics session:', e);
                }
            }

            startHeartbeat() {
                this.heartbeatInterval = setInterval(() => this.sendHeartbeat(), 30000);
            }

            async sendHeartbeat() {
                if (!this.sessionToken) return;

                try {
                    await fetch('/api/analytics/heartbeat', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        credentials: 'include',
                        body: JSON.stringify({
                            session_token: this.sessionToken,
                            position: this.player.currentTime(),
                            quality: this.getCurrentQuality(),
                            playing: !this.player.paused()
                        })
                    });
                } catch (e) {
                    console.error('Heartbeat failed:', e);
                }
            }

            getCurrentQuality() {
                // Try to get quality from Video.js quality levels
                const qualityLevels = this.player.qualityLevels?.();
                if (qualityLevels) {
                    for (let i = 0; i < qualityLevels.length; i++) {
                        if (qualityLevels[i].enabled) {
                            return qualityLevels[i].height + 'p';
                        }
                    }
                }
                return null;
            }

            async endSession(completed = false) {
                if (!this.sessionToken) return;

                clearInterval(this.heartbeatInterval);

                try {
                    // Use sendBeacon for reliability on page unload
                    const data = JSON.stringify({
                        session_token: this.sessionToken,
                        position: this.player.currentTime(),
                        completed: completed
                    });

                    if (navigator.sendBeacon) {
                        navigator.sendBeacon('/api/analytics/end', new Blob([data], { type: 'application/json' }));
                    } else {
                        await fetch('/api/analytics/end', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            credentials: 'include',
                            body: data
                        });
                    }
                } catch (e) {
                    console.error('Failed to end session:', e);
                }

                this.sessionToken = null;
            }
        }

        function watchPage() {
            return {
                video: null,
                loading: true,
                error: null,
                player: null,
                playerControls: null,
                analytics: null,
                hls: null,
                hlsLevels: [],
                captionsEnabled: false,
                captionsTrack: null,

                async init() {
                    const slug = window.location.pathname.split('/').pop();
                    if (!slug) {
                        this.error = 'Video not found';
                        this.loading = false;
                        return;
                    }

                    try {
                        const res = await fetch(`/api/videos/${slug}`);
                        if (!res.ok) {
                            throw new Error('Video not found');
                        }
                        this.video = await res.json();

                        if (this.video.status !== 'ready') {
                            this.error = 'Video is still processing...';
                            this.loading = false;
                            return;
                        }

                        document.title = `${this.video.title} - Damen's VLog`;
                        this.loading = false;

                        // Initialize player after DOM update
                        this.$nextTick(() => {
                            this.initPlayer();
                        });
                    } catch (e) {
                        this.error = e.message;
                        this.loading = false;
                    }
                },

                initPlayer() {
                    const self = this;
                    const video = document.getElementById('player');
                    const container = document.getElementById('player-container');
                    const streamUrl = this.video.stream_url;

                    debugLog('Initializing hls.js with source:', streamUrl);

                    if (Hls.isSupported()) {
                        debugLog('hls.js is supported');
                        this.hls = new Hls({
                            debug: false,
                            enableWorker: false,  // Disable worker to avoid DataCloneError on quality switch
                            lowLatencyMode: false,
                        });

                        this.hls.loadSource(streamUrl);
                        this.hls.attachMedia(video);

                        this.hls.on(Hls.Events.MANIFEST_PARSED, (event, data) => {
                            debugLog('HLS manifest parsed, levels:', data.levels);
                            // Populate quality levels for selector (sorted by height descending)
                            this.hlsLevels = data.levels.slice().sort((a, b) => b.height - a.height);
                            // Update custom player controls with quality levels
                            if (this.playerControls) {
                                this.playerControls.setQualities(this.hlsLevels, -1);
                            }
                        });

                        this.hls.on(Hls.Events.LEVEL_LOADED, (event, data) => {
                            debugLog('Level loaded:', data.level);
                        });

                        this.hls.on(Hls.Events.FRAG_LOADED, (event, data) => {
                            debugLog('Fragment loaded:', data.frag.sn);
                        });

                        this.hls.on(Hls.Events.ERROR, (event, data) => {
                            console.error('HLS error:', data.type, data.details, data);
                            if (data.fatal) {
                                switch (data.type) {
                                    case Hls.ErrorTypes.NETWORK_ERROR:
                                        console.error('Fatal network error, trying to recover...');
                                        this.hls.startLoad();
                                        break;
                                    case Hls.ErrorTypes.MEDIA_ERROR:
                                        console.error('Fatal media error, trying to recover...');
                                        this.hls.recoverMediaError();
                                        break;
                                    default:
                                        console.error('Fatal error, cannot recover');
                                        this.hls.destroy();
                                        this.error = `Playback error: ${data.details}`;
                                        break;
                                }
                            }
                        });

                        this.player = video;
                    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                        // Safari has native HLS support
                        debugLog('Using native HLS support');
                        video.src = streamUrl;
                        this.player = video;
                    } else {
                        this.error = 'HLS playback not supported in this browser';
                        return;
                    }

                    // Initialize custom player controls with fallback to native controls
                    try {
                        if (window.VLogPlayerControls) {
                            // Remove native controls as custom controls are available
                            video.removeAttribute('controls');
                            this.playerControls = new VLogPlayerControls(container, video, {
                                onQualityChange: (index) => this.changeQuality(index),
                                onCaptionsToggle: () => this.toggleCaptions()
                            });

                            // Set captions availability
                            if (this.video.captions_url) {
                                this.playerControls.setCaptionsAvailable(true);
                            }
                        } else {
                            // Fallback: keep native controls if custom controls are unavailable
                            console.warn('Custom player controls not available, using native controls');
                            this.playerControls = null;
                        }
                    } catch (e) {
                        // Fallback: re-enable native controls if custom controls initialization fails
                        console.error('Failed to initialize custom player controls:', e);
                        video.controls = true;
                        this.playerControls = null;
                    }

                    // Initialize analytics
                    this.analytics = new PlaybackAnalytics(this.video.id, {
                        currentTime: () => video.currentTime,
                        paused: () => video.paused,
                        qualityLevels: () => this.hls ? this.hls.levels : null
                    });

                    // Start session on first play (use once: true for one-time listener)
                    video.addEventListener('play', () => {
                        const quality = this.hls?.levels?.[this.hls.currentLevel]?.height + 'p' || 'auto';
                        this.analytics.startSession(quality);
                    }, { once: true });

                    // End session on video complete
                    video.addEventListener('ended', () => {
                        this.analytics.endSession(true);
                    });

                    // Handle page unload
                    window.addEventListener('beforeunload', () => {
                        this.analytics.endSession(false);
                        if (this.playerControls) {
                            this.playerControls.destroy();
                        }
                    });

                    // Send heartbeat when tab becomes hidden
                    document.addEventListener('visibilitychange', () => {
                        if (document.hidden && this.analytics) {
                            this.analytics.sendHeartbeat();
                        }
                    });

                    // Add captions track if available
                    if (this.video.captions_url) {
                        this.addCaptionsTrack(video, this.video.captions_url);
                    }
                },

                addCaptionsTrack(videoElement, captionsUrl) {
                    // Create track element for captions
                    const track = document.createElement('track');
                    track.kind = 'captions';
                    track.label = 'English';
                    track.srclang = 'en';
                    track.src = captionsUrl;

                    videoElement.appendChild(track);
                    this.captionsTrack = track;

                    // Default to hidden
                    track.track.mode = 'hidden';
                    this.captionsEnabled = false;

                    debugLog('Captions track added:', captionsUrl);
                },

                toggleCaptions() {
                    if (!this.captionsTrack) return;

                    if (this.captionsEnabled) {
                        this.captionsTrack.track.mode = 'hidden';
                        this.captionsEnabled = false;
                    } else {
                        this.captionsTrack.track.mode = 'showing';
                        this.captionsEnabled = true;
                    }
                    // Update player controls button state
                    if (this.playerControls) {
                        this.playerControls.setCaptionsEnabled(this.captionsEnabled);
                    }
                    debugLog('Captions:', this.captionsEnabled ? 'on' : 'off');
                },

                formatDuration(seconds) {
                    return VLogUtils.formatDuration(seconds);
                },

                formatDate(dateStr) {
                    return VLogUtils.formatDate(dateStr, 'long');
                },

                changeQuality(levelIndex) {
                    if (!this.hls) return;
                    const idx = parseInt(levelIndex, 10);
                    if (idx === -1) {
                        // Auto quality - let hls.js decide
                        this.hls.nextLevel = -1;
                        debugLog('Quality set to auto');
                    } else {
                        // Find the actual hls.js level index for this height
                        const targetLevel = this.hlsLevels[idx];
                        const hlsIndex = this.hls.levels.findIndex(l => l.height === targetLevel.height);
                        if (hlsIndex !== -1) {
                            // Use nextLevel for smooth switching (waits for current segment to finish)
                            this.hls.nextLevel = hlsIndex;
                            debugLog('Quality set to', targetLevel.height + 'p');
                        }
                    }
                    // Note: selectedQuality state removed - player controls maintain their own quality state
                }
            };
        }
    </script>
