<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; media-src 'self' blob: https://cdn.damenknight.com; connect-src 'self' https://cdn.damenknight.com; font-src 'self'; worker-src 'self' blob:;">
    <title>Watch - Damen's VLog</title>
    <link rel="stylesheet" href="/static/vendor/tailwind.css">
    <link rel="stylesheet" href="/static/css/bundle.css">
    <link rel="stylesheet" href="/static/css/pages/player.css">
    <style>[x-cloak] { display: none !important; }</style>
    <script src="/static/js/utils.js"></script>
    <script defer src="/static/js/pages/watch.js"></script>
    <script defer src="/static/vendor/alpine.min.js"></script>
    <!-- Shaka Player for DASH/HLS playback (preferred for CMAF) -->
    <script src="/static/vendor/shaka-player.compiled.min.js"></script>
    <!-- hls.js for legacy HLS playback (fallback) -->
    <script src="/static/vendor/hls.min.js"></script>
    <script src="/static/js/player-controls.js"></script>
</head>
<body class="bg-dark-950 text-dark-100 min-h-screen flex flex-col" x-data="watchPage">
    <!-- Skip to main content link -->
    <a href="#main-content" class="skip-link">Skip to main content</a>

    <!-- Header -->
    <header class="site-header">
        <div class="site-header__container">
            <a href="/" class="site-header__logo">Damen's VLog</a>

            <!-- Search - navigates to homepage with query -->
            <form role="search" class="site-header__search" action="/" method="get" @submit.prevent="navigateToSearch()">
                <label for="search-input" class="sr-only">Search videos</label>
                <input
                    id="search-input"
                    type="search"
                    name="q"
                    placeholder="Search videos..."
                    class="site-header__search-input"
                    x-model="searchQuery"
                >
            </form>

            <!-- Mobile menu button -->
            <button
                type="button"
                class="site-header__menu-btn"
                @click="mobileNavOpen = true"
                aria-label="Open menu"
                :aria-expanded="mobileNavOpen"
            >
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="3" y1="12" x2="21" y2="12"></line>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <line x1="3" y1="18" x2="21" y2="18"></line>
                </svg>
            </button>

            <!-- Desktop nav -->
            <nav class="site-header__nav">
                <a href="/" class="site-header__nav-link">Home</a>
            </nav>
        </div>
    </header>

    <!-- Mobile Navigation Drawer -->
    <div
        class="mobile-nav"
        :class="{ 'mobile-nav--open': mobileNavOpen }"
        x-show="mobileNavOpen"
        x-cloak
        @keydown.escape.window="mobileNavOpen = false"
    >
        <div class="mobile-nav__backdrop" @click="mobileNavOpen = false"></div>
        <div class="mobile-nav__drawer" role="dialog" aria-modal="true" aria-label="Navigation menu">
            <div class="mobile-nav__header">
                <span class="mobile-nav__title">Menu</span>
                <button
                    type="button"
                    class="mobile-nav__close"
                    @click="mobileNavOpen = false"
                    aria-label="Close menu"
                >
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <nav class="mobile-nav__content">
                <div class="mobile-nav__section">
                    <div class="mobile-nav__section-title">Navigation</div>
                    <a href="/" class="mobile-nav__link">Home</a>
                </div>
                <div class="mobile-nav__section" x-show="video?.category_name">
                    <div class="mobile-nav__section-title">Category</div>
                    <a
                        :href="'/category/' + (video?.category_slug || '')"
                        class="mobile-nav__link"
                        x-text="video?.category_name"
                    ></a>
                </div>
            </nav>
        </div>
    </div>

    <main id="main-content" class="max-w-7xl mx-auto px-4 py-8 flex-1">
        <!-- Loading -->
        <div x-show="loading" class="flex justify-center py-12">
            <div class="animate-spin rounded-full h-12 w-12 border-4 border-dark-700 border-t-blue-500"></div>
        </div>

        <!-- Error -->
        <div x-show="error" class="text-center py-12">
            <p class="text-red-400 text-xl" x-text="error"></p>
            <a href="/" class="text-blue-400 hover:underline mt-4 inline-block">Back to Home</a>
        </div>

        <!-- Video Content -->
        <div x-show="!loading && !error && video" x-cloak>
            <!-- Breadcrumb -->
            <nav class="breadcrumb" aria-label="Breadcrumb">
                <ol class="breadcrumb__list">
                    <li class="breadcrumb__item">
                        <a href="/" class="breadcrumb__link">Home</a>
                    </li>
                    <li class="breadcrumb__item" x-show="video?.category_name">
                        <span class="breadcrumb__separator" aria-hidden="true">/</span>
                        <a :href="'/category/' + (video?.category_slug || '')" class="breadcrumb__link" x-text="video?.category_name"></a>
                    </li>
                    <li class="breadcrumb__item">
                        <span class="breadcrumb__separator" aria-hidden="true">/</span>
                        <span class="breadcrumb__current" aria-current="page" x-text="video?.title"></span>
                    </li>
                </ol>
            </nav>

            <!-- Video Player -->
            <div class="bg-black rounded-xl overflow-hidden mb-6">
                <div id="player-container" class="aspect-video relative player-container">
                    <video
                        id="player"
                        preload="auto"
                        playsinline
                        controls
                        :poster="video?.thumbnail_url"
                        :aria-label="video?.title"
                    >
                    </video>
                    <!-- Watermark overlay (loaded dynamically if enabled) -->
                    <template x-if="watermark?.enabled && watermark?.type === 'image'">
                        <div
                            class="player-watermark"
                            :class="watermark?.position"
                            :style="`--watermark-padding: ${watermark?.padding || 16}px; opacity: ${watermark?.opacity || 0.5};`"
                        >
                            <img
                                :src="watermark?.image_url"
                                :style="`max-width: ${watermark?.max_width_percent || 15}%;`"
                                alt=""
                                draggable="false"
                            >
                        </div>
                    </template>
                    <template x-if="watermark?.enabled && watermark?.type === 'text'">
                        <div
                            class="player-watermark"
                            :class="watermark?.position"
                            :style="`--watermark-padding: ${watermark?.padding || 16}px; opacity: ${watermark?.opacity || 0.5};`"
                        >
                            <span
                                class="player-watermark-text"
                                :style="`font-size: ${watermark?.text_size || 16}px; color: ${watermark?.text_color || 'white'};`"
                                x-text="watermark?.text"
                            ></span>
                        </div>
                    </template>
                    <!-- Custom controls are injected by VLogPlayerControls (native controls removed on init) -->
                </div>
            </div>

            <!-- Video Info -->
            <div class="bg-dark-900 rounded-xl p-6">
                <h1 class="text-2xl font-bold text-white mb-2" x-text="video?.title"></h1>

                <div class="flex flex-wrap gap-4 text-dark-400 text-sm mb-4">
                    <span x-text="formatDate(video?.published_at)"></span>
                    <span x-text="formatDuration(video?.duration)"></span>
                    <span x-text="video?.source_width + 'x' + video?.source_height"></span>
                </div>

                <!-- Quality Info -->
                <div class="flex flex-wrap gap-2 mb-4" x-show="video?.qualities?.length">
                    <span class="text-dark-500 text-sm">Available in:</span>
                    <template x-for="q in video?.qualities" :key="q.quality">
                        <span class="bg-dark-800 px-2 py-1 rounded text-sm text-dark-300" x-text="q.quality"></span>
                    </template>
                </div>

                <!-- Category -->
                <div x-show="video?.category_name" class="mb-4">
                    <a
                        :href="'/category/' + (video?.category_slug || '')"
                        class="inline-block bg-blue-600/20 text-blue-400 px-3 py-1 rounded-full text-sm hover:bg-blue-600/30"
                        x-text="video?.category_name"
                    ></a>
                </div>

                <!-- Description -->
                <div class="border-t border-dark-800 pt-4 mt-4" x-show="video?.description">
                    <h2 class="text-lg font-semibold mb-2">Description</h2>
                    <p class="text-dark-300 whitespace-pre-wrap" x-text="video?.description"></p>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="site-footer">
        <div class="site-footer__container">
            <div class="site-footer__content">
                <div class="site-footer__brand">
                    <a href="/" class="site-footer__logo">Damen's VLog</a>
                    <p class="site-footer__tagline">Automotive adventures and insights</p>
                </div>
                <nav class="site-footer__nav" aria-label="Footer navigation">
                    <div class="site-footer__nav-group">
                        <div class="site-footer__nav-title">Browse</div>
                        <a href="/" class="site-footer__nav-link">All Videos</a>
                    </div>
                </nav>
            </div>
            <div class="site-footer__bottom">
                <p class="site-footer__copyright">&copy; <span x-text="new Date().getFullYear()"></span> Damen's VLog. All rights reserved.</p>
            </div>
        </div>
    </footer>
</body>
</html>
