<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self'; img-src 'self' data: blob:; media-src 'self' blob: https://cdn.damenknight.com; connect-src 'self' https://cdn.damenknight.com; font-src 'self'; object-src 'none'; base-uri 'self';">
    <title>Damen's VLog</title>
    <link rel="stylesheet" href="/static/vendor/tailwind.css">
    <link rel="stylesheet" href="/static/css/bundle.css">
    <script defer src="/static/js/utils.js"></script>
    <script defer src="/static/js/pages/home.js"></script>
    <script defer src="/static/vendor/alpine.csp.min.js"></script>
</head>
<body class="bg-dark-950 text-dark-100 min-h-screen flex flex-col" x-data="app">
    <!-- Skip to main content link -->
    <a href="#main-content" class="skip-link">Skip to main content</a>

    <!-- Screen reader announcements -->
    <div role="status" aria-live="polite" aria-atomic="true" class="sr-only" x-text="announcement"></div>

    <!-- Header -->
    <header class="site-header">
        <div class="site-header__container">
            <a href="/" class="site-header__logo">Damen's VLog</a>

            <!-- Search -->
            <div role="search" class="site-header__search">
                <label for="search-input" class="sr-only">Search videos</label>
                <input
                    id="search-input"
                    type="search"
                    placeholder="Search videos..."
                    class="site-header__search-input"
                    x-model="searchQuery"
                    @input.debounce.300ms="loadVideos"
                    @keydown.escape="clearSearch"
                >
                <!-- Result count -->
                <span
                    class="site-header__search-count"
                    :class="_searchCountClass"
                    x-show="_showSearchCount"
                    x-text="_searchResultText"
                ></span>
                <!-- Clear button -->
                <button
                    type="button"
                    class="site-header__search-clear"
                    :class="_searchClearClass"
                    @click="clearSearch"
                    aria-label="Clear search"
                >
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>

            <!-- Mobile menu button -->
            <button
                type="button"
                class="site-header__menu-btn"
                @click="openMobileNav"
                aria-label="Open menu"
                :aria-expanded="_mobileNavAriaExpanded"
                aria-controls="mobile-nav-drawer"
                x-ref="menuBtn"
            >
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="3" y1="12" x2="21" y2="12"></line>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <line x1="3" y1="18" x2="21" y2="18"></line>
                </svg>
            </button>

            <!-- Desktop nav -->
            <nav class="site-header__nav">
                <a href="/" class="site-header__nav-link site-header__nav-link--active">Home</a>
            </nav>
        </div>
    </header>

    <!-- Mobile Navigation Drawer -->
    <div
        class="mobile-nav"
        :class="_mobileNavClass"
        x-show="mobileNavOpen"
        x-cloak
        @keydown.escape.window="closeMobileNav"
    >
        <div class="mobile-nav__backdrop" @click="closeMobileNav"></div>
        <div id="mobile-nav-drawer" class="mobile-nav__drawer" role="dialog" aria-modal="true" aria-label="Navigation menu">
            <div class="mobile-nav__header">
                <span class="mobile-nav__title">Menu</span>
                <button
                    type="button"
                    class="mobile-nav__close"
                    @click="closeMobileNav"
                    aria-label="Close menu"
                    x-ref="closeBtn"
                >
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <nav class="mobile-nav__content">
                <div class="mobile-nav__section">
                    <div class="mobile-nav__section-title">Navigation</div>
                    <a href="/" class="mobile-nav__link mobile-nav__link--active">Home</a>
                </div>
                <div class="mobile-nav__section" x-show="_hasCategories">
                    <div class="mobile-nav__section-title">Categories</div>
                    <template x-for="(cat, idx) in categories" :key="idx">
                        <a
                            :href="cat._href"
                            class="mobile-nav__link"
                            x-text="cat._name"
                        ></a>
                    </template>
                </div>
            </nav>
        </div>
    </div>

    <main id="main-content" class="max-w-7xl mx-auto px-4 py-8">
        <!-- Hero Section: Featured Video -->
        <template x-if="featuredVideo">
            <section class="mb-8" x-show="!searchQuery" x-cloak>
                <a
                    :href="featuredVideo._href"
                    class="block relative rounded-xl overflow-hidden group"
                    :aria-label="featuredVideo._ariaLabel"
                >
                    <div class="aspect-[21/9] md:aspect-[21/9] bg-dark-900 relative">
                        <img
                            :src="featuredVideo.thumbnail_url"
                            :alt="featuredVideo.title"
                            class="absolute inset-0 w-full h-full object-cover"
                            loading="eager"
                        >
                        <div class="absolute inset-0 bg-gradient-to-t from-black/90 via-black/30 to-transparent"></div>
                        <!-- Play button overlay -->
                        <div class="absolute inset-0 flex items-center justify-center">
                            <div class="w-16 h-16 md:w-20 md:h-20 bg-white/20 backdrop-blur-sm rounded-full flex items-center justify-center group-hover:bg-white/30 transition">
                                <svg class="w-8 h-8 md:w-10 md:h-10 text-white ml-1" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M8 5v14l11-7z"/>
                                </svg>
                            </div>
                        </div>
                        <!-- Info overlay -->
                        <div class="absolute bottom-0 left-0 right-0 p-4 md:p-6">
                            <span class="inline-block px-2 py-1 bg-blue-600 text-white text-xs font-medium rounded mb-2">Featured</span>
                            <h2 class="text-xl md:text-2xl lg:text-3xl font-bold text-white mb-2 line-clamp-2" x-text="featuredVideo.title"></h2>
                            <div class="flex items-center gap-4 text-white/70 text-sm">
                                <span x-text="featuredVideo._category"></span>
                                <span x-text="featuredVideo._duration"></span>
                                <template x-if="featuredVideo._showViewCount">
                                    <span x-text="featuredVideo._viewCount"></span>
                                </template>
                            </div>
                        </div>
                    </div>
                </a>
            </section>
        </template>

        <!-- Continue Watching Section -->
        <!-- Skeleton while loading -->
        <section class="mb-8" x-show="_showContinueWatchingLoading" x-cloak>
            <div class="flex items-center justify-between mb-4">
                <div class="skeleton skeleton-text--lg skeleton--w-180"></div>
            </div>
            <div class="flex gap-4 overflow-x-auto pb-4" role="status" aria-label="Loading continue watching">
                <template x-for="(i, idx) in _skeletonArray4" :key="idx">
                    <div class="skeleton-card flex-shrink-0 w-[280px] sm:w-[320px]">
                        <div class="skeleton skeleton-card__thumbnail"></div>
                        <div class="skeleton-card__info">
                            <div class="skeleton skeleton-card__title"></div>
                            <div class="skeleton skeleton-card__meta"></div>
                        </div>
                    </div>
                </template>
                <span class="sr-only">Loading continue watching videos</span>
            </div>
        </section>
        <!-- Error state -->
        <section class="mb-8" x-show="_showContinueWatchingError" x-cloak role="alert">
            <div class="flex items-center gap-3 p-4 bg-dark-900/50 rounded-lg border border-dark-700">
                <svg class="w-5 h-5 text-amber-500 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
                </svg>
                <p class="text-dark-300 text-sm">Couldn't load continue watching. <button @click="loadContinueWatching" class="text-blue-400 hover:text-blue-300 underline underline-offset-2">Try again</button></p>
            </div>
        </section>
        <!-- Actual content -->
        <section class="mb-8" x-show="_showContinueWatching" x-cloak>
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-xl font-semibold">Continue Watching</h2>
                <button
                    @click="clearAllWatchHistory"
                    class="text-sm text-dark-400 hover:text-dark-200 transition"
                    aria-label="Clear watch history"
                >
                    Clear all
                </button>
            </div>
            <div class="flex gap-4 overflow-x-auto pb-4 snap-x snap-mandatory scrollbar-hide" role="list" aria-label="Continue watching videos">
                <template x-for="(item, idx) in continueWatching" :key="idx">
                    <article class="video-card flex-shrink-0 w-[280px] sm:w-[320px] snap-start" role="listitem">
                        <a
                            :href="item._href"
                            :aria-label="item._ariaLabel"
                        >
                            <div class="video-card__thumbnail">
                                <img
                                    :src="item._thumbnail"
                                    :alt="item._title"
                                    loading="lazy"
                                    @error="$el.style.display='none'"
                                >
                                <span class="video-card__duration" x-text="item._duration"></span>
                                <!-- Progress bar -->
                                <div class="video-card__progress">
                                    <div class="video-card__progress-bar" :class="item._progressClass"></div>
                                </div>
                                <!-- Time remaining badge -->
                                <span class="absolute bottom-6 left-2 bg-black/80 text-white text-xs px-2 py-1 rounded">
                                    <span x-text="item._remaining"></span> left
                                </span>
                            </div>
                            <div class="video-card__info">
                                <h3 class="video-card__title" x-text="item._title"></h3>
                                <p class="video-card__meta" x-text="item._category"></p>
                            </div>
                        </a>
                    </article>
                </template>
            </div>
        </section>

        <!-- Categories -->
        <section class="mb-8" x-show="_hasCategories">
            <h2 class="text-xl font-semibold mb-4">Categories</h2>
            <div class="flex gap-3 overflow-x-auto pb-2 snap-x snap-mandatory md:flex-wrap md:overflow-visible scrollbar-hide" role="group" aria-label="Filter by category">
                <button
                    @click="clearCategoryFilter"
                    :class="_allCategoryButtonClass"
                    class="px-4 py-2 rounded-lg transition flex-shrink-0 snap-start"
                    :aria-pressed="_allCategoryAriaPressed"
                >
                    All
                </button>
                <template x-for="(cat, idx) in categories" :key="idx">
                    <button
                        @click="selectCategoryBySlug"
                        :data-slug="cat.slug"
                        :class="cat._buttonClass"
                        class="px-4 py-2 rounded-lg transition flex-shrink-0 snap-start whitespace-nowrap"
                        :aria-pressed="cat._ariaPressed"
                    >
                        <span x-text="cat._name"></span>
                        <span class="text-dark-400 ml-1" x-text="cat._count"></span>
                    </button>
                </template>
            </div>
        </section>

        <!-- Videos Grid -->
        <section>
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-xl font-semibold" x-text="_videosSectionTitle"></h2>
            </div>

            <!-- Filter/Sort Bar -->
            <div class="filter-bar" x-show="_showFilterBar">
                <div class="filter-bar__group">
                    <label for="sort-select" class="filter-bar__label">Sort by</label>
                    <select
                        id="sort-select"
                        class="filter-bar__select"
                        x-model="sortBy"
                        @change="loadVideos()"
                    >
                        <option value="date-desc">Newest first</option>
                        <option value="date-asc">Oldest first</option>
                        <option value="views-desc">Most viewed</option>
                        <option value="duration-desc">Longest</option>
                        <option value="duration-asc">Shortest</option>
                        <option value="title-asc">A-Z</option>
                        <option value="title-desc">Z-A</option>
                    </select>
                </div>
                <div class="filter-bar__group">
                    <label for="duration-filter" class="filter-bar__label">Duration</label>
                    <select
                        id="duration-filter"
                        class="filter-bar__select"
                        x-model="durationFilter"
                        @change="loadVideos()"
                    >
                        <option value="">All</option>
                        <option value="short">Short (&lt;5m)</option>
                        <option value="medium">Medium (5-20m)</option>
                        <option value="long">Long (&gt;20m)</option>
                    </select>
                </div>
                <div class="filter-bar__spacer"></div>
                <!-- View Mode Toggle -->
                <div class="filter-bar__toggles" role="group" aria-label="View mode">
                    <button
                        type="button"
                        class="filter-bar__toggle"
                        :class="_gridViewToggleClass"
                        @click="setViewModeFromData"
                        data-mode="grid"
                        :aria-pressed="_gridViewAriaPressed"
                        aria-label="Grid view"
                    >
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="3" width="7" height="7"></rect>
                            <rect x="14" y="3" width="7" height="7"></rect>
                            <rect x="3" y="14" width="7" height="7"></rect>
                            <rect x="14" y="14" width="7" height="7"></rect>
                        </svg>
                    </button>
                    <button
                        type="button"
                        class="filter-bar__toggle"
                        :class="_listViewToggleClass"
                        @click="setViewModeFromData"
                        data-mode="list"
                        :aria-pressed="_listViewAriaPressed"
                        aria-label="List view"
                    >
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="8" y1="6" x2="21" y2="6"></line>
                            <line x1="8" y1="12" x2="21" y2="12"></line>
                            <line x1="8" y1="18" x2="21" y2="18"></line>
                            <line x1="3" y1="6" x2="3.01" y2="6"></line>
                            <line x1="3" y1="12" x2="3.01" y2="12"></line>
                            <line x1="3" y1="18" x2="3.01" y2="18"></line>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Skeleton Loaders -->
            <div x-show="loading" class="skeleton-grid grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6" role="status" aria-label="Loading videos">
                <template x-for="(i, idx) in _skeletonArray8" :key="idx">
                    <div class="skeleton-card">
                        <div class="skeleton skeleton-card__thumbnail"></div>
                        <div class="skeleton-card__info">
                            <div class="skeleton skeleton-card__title"></div>
                            <div class="skeleton skeleton-card__title skeleton-card__title--short"></div>
                            <div class="skeleton skeleton-card__meta"></div>
                        </div>
                    </div>
                </template>
                <span class="sr-only">Loading videos...</span>
            </div>

            <!-- Empty State -->
            <div x-show="_showEmptyState" class="text-center py-12">
                <svg class="mx-auto h-16 w-16 text-dark-600 mb-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <rect x="2" y="6" width="20" height="12" rx="2" ry="2"></rect>
                    <path d="M10 12l4-2.5v5L10 12z" fill="currentColor" stroke="none"></path>
                </svg>
                <h3 class="text-lg font-medium text-dark-300 mb-2" x-text="_emptyStateTitle"></h3>
                <p class="text-dark-500 mb-4" x-text="_emptyStateMessage"></p>
                <button
                    x-show="searchQuery"
                    @click="clearSearch"
                    class="inline-flex items-center gap-2 px-4 py-2 bg-dark-800 hover:bg-dark-700 text-dark-300 rounded-lg transition"
                >
                    <svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                    Clear search
                </button>
            </div>

            <!-- Video Grid/List -->
            <div
                x-show="_showVideoGrid"
                :class="_videoGridClass"
            >
                <template x-for="(video, idx) in videos" :key="idx">
                    <article class="video-card" :class="_videoCardClass">
                        <a
                            :href="video._href"
                            :aria-label="video._ariaLabel"
                        >
                            <div class="video-card__thumbnail">
                                <!-- Placeholder icon -->
                                <svg class="absolute inset-0 m-auto w-12 h-12 text-dark-700" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" aria-hidden="true">
                                    <rect x="2" y="6" width="20" height="12" rx="2" ry="2"></rect>
                                    <path d="M10 12l4-2.5v5L10 12z" fill="currentColor" stroke="none"></path>
                                </svg>
                                <img
                                    :src="video.thumbnail_url"
                                    :alt="video.title"
                                    loading="lazy"
                                    @error="$el.style.display='none'"
                                >
                                <span class="video-card__duration" x-text="video._duration"></span>
                                <!-- Watch progress bar (if partially watched) -->
                                <template x-if="video._hasProgress">
                                    <div class="video-card__progress">
                                        <div class="video-card__progress-bar" :class="video._progressClass"></div>
                                    </div>
                                </template>
                                <!-- Hover actions -->
                                <div class="video-card__actions">
                                    <button
                                        type="button"
                                        class="video-card__action"
                                        :class="video._watchLaterClass"
                                        @click.prevent.stop="toggleWatchLaterById"
                                        :data-video-id="video.id"
                                        :aria-label="video._watchLaterLabel"
                                        :aria-pressed="video._watchLaterPressed"
                                    >
                                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                            <circle cx="12" cy="12" r="10"></circle>
                                            <polyline points="12 6 12 12 16 14"></polyline>
                                        </svg>
                                    </button>
                                </div>
                            </div>
                            <div class="video-card__info">
                                <h3 class="video-card__title" x-text="video.title"></h3>
                                <p class="video-card__meta">
                                    <span x-text="video._category"></span>
                                    <template x-if="video._showViewCount">
                                        <span>
                                            &bull;
                                            <span class="video-card__views">
                                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                                    <circle cx="12" cy="12" r="3"></circle>
                                                </svg>
                                                <span x-text="video._viewCount"></span>
                                            </span>
                                        </span>
                                    </template>
                                </p>
                                <p class="video-card__meta" x-text="video._publishedDate"></p>
                            </div>
                        </a>
                    </article>
                </template>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="site-footer">
        <div class="site-footer__container">
            <div class="site-footer__content">
                <div class="site-footer__brand">
                    <a href="/" class="site-footer__logo">Damen's VLog</a>
                    <p class="site-footer__tagline" x-show="_showFooterTagline" x-text="tagline"></p>
                </div>
                <nav class="site-footer__nav" aria-label="Footer navigation">
                    <div class="site-footer__nav-group">
                        <div class="site-footer__nav-title">Browse</div>
                        <a href="/" class="site-footer__nav-link">All Videos</a>
                    </div>
                </nav>
            </div>
            <div class="site-footer__bottom">
                <p class="site-footer__copyright">&copy; <span x-text="_currentYear"></span> Damen's VLog. All rights reserved.</p>
            </div>
        </div>
    </footer>

</body>
</html>
