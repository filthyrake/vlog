# VLog Worker Secret
# Contains the Worker API key for authentication
#
# To create the secret from a registered worker:
# 1. Register a worker: curl -X POST http://your-server:9002/api/worker/register
# 2. Copy the api_key from the response
# 3. Create the secret:
#    kubectl create secret generic vlog-worker-credentials \
#      --namespace vlog \
#      --from-literal=VLOG_WORKER_API_KEY=<your-api-key>
#
# Or update this file with base64-encoded key:
#   echo -n "your-api-key" | base64

apiVersion: v1
kind: Secret
metadata:
  name: vlog-worker-credentials
  namespace: vlog
  labels:
    app.kubernetes.io/name: vlog
    app.kubernetes.io/component: worker
type: Opaque
stringData:
  # Replace with actual API key from worker registration
  # WARNING: Do not commit real credentials to version control!
  VLOG_WORKER_API_KEY: "REPLACE_WITH_YOUR_API_KEY"
