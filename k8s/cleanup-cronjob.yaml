apiVersion: batch/v1
kind: CronJob
metadata:
  name: cleanup-failed-pods
  namespace: vlog
spec:
  # Run every 5 minutes
  schedule: "*/5 * * * *"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      ttlSecondsAfterFinished: 300
      template:
        spec:
          serviceAccountName: pod-cleanup
          restartPolicy: OnFailure
          containers:
          - name: cleanup
            image: bitnami/kubectl:latest
            command:
            - /bin/sh
            - -c
            - |
              echo "Cleaning up failed/evicted pods in vlog namespace..."
              kubectl delete pods -n vlog --field-selector=status.phase=Failed --ignore-not-found
              echo "Cleanup complete"
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: pod-cleanup
  namespace: vlog
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: pod-cleanup
  namespace: vlog
rules:
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["list", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: pod-cleanup
  namespace: vlog
subjects:
- kind: ServiceAccount
  name: pod-cleanup
  namespace: vlog
roleRef:
  kind: Role
  name: pod-cleanup
  apiGroup: rbac.authorization.k8s.io
