name: Tests

on:
  # Run automatically when merged to main/dev
  push:
    branches: [main, dev]
  # Manual trigger - use "Run workflow" button in GitHub Actions UI
  workflow_dispatch:
    inputs:
      test_type:
        description: 'Test type to run'
        required: true
        default: 'quick'
        type: choice
        options:
          - quick
          - full

jobs:
  # Quick tests for dev branch - faster feedback
  test-quick:
    name: Quick Tests
    runs-on: self-hosted
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/dev') ||
      (github.event_name == 'workflow_dispatch' && inputs.test_type == 'quick')

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: vlog
          POSTGRES_PASSWORD: vlog_password
          POSTGRES_DB: postgres
        ports:
          - 5433:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python virtual environment
        run: |
          python3 -m venv .venv
          source .venv/bin/activate
          python -m pip install --upgrade pip

      - name: Cache pip packages
        uses: actions/cache@v5
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements*.txt', 'pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          source .venv/bin/activate
          pip install -r requirements.txt -r requirements-dev.txt
          pip install -e .

      - name: Wait for PostgreSQL
        run: |
          for i in {1..30}; do
            pg_isready -h localhost -p 5433 -U vlog && break
            sleep 1
          done

      - name: Run quick tests (skip slow integration tests)
        env:
          VLOG_TEST_MODE: "1"
          VLOG_TEST_PG_HOST: localhost
          VLOG_TEST_PG_PORT: "5433"
          VLOG_TEST_PG_USER: vlog
          VLOG_TEST_PG_PASSWORD: vlog_password
          VLOG_TEST_PG_ADMIN_DB: postgres
        run: |
          source .venv/bin/activate
          # For dev branch: skip slow integration tests (~800-900 tests, ~5-6 min)
          # Full test suite (~1000+ tests) runs on main branch
          # Using -x to fail fast, -n 4 for parallelism (avoid too many DB connections)
          pytest -n 4 -x --tb=short \
            --ignore=tests/test_workflows.py \
            --ignore=tests/test_worker_integration.py \
            --ignore=tests/test_transcoder_integration.py \
            --ignore=tests/test_e2e_upload.py \
            --ignore=tests/test_transcoder.py \
            --ignore=tests/test_remote_transcoder.py \
            --ignore=tests/test_cli.py

  # Full tests for main branch - comprehensive coverage
  test-full:
    name: Full Tests (PostgreSQL)
    runs-on: self-hosted
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'workflow_dispatch' && inputs.test_type == 'full')

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: vlog
          POSTGRES_PASSWORD: vlog_password
          POSTGRES_DB: postgres
        ports:
          - 5433:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python virtual environment
        run: |
          python3 -m venv .venv
          source .venv/bin/activate
          python -m pip install --upgrade pip

      - name: Cache pip packages
        uses: actions/cache@v5
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements*.txt', 'pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          source .venv/bin/activate
          pip install -r requirements.txt -r requirements-dev.txt
          pip install -e .

      - name: Wait for PostgreSQL
        run: |
          for i in {1..30}; do
            pg_isready -h localhost -p 5433 -U vlog && break
            sleep 1
          done

      - name: Run full tests with coverage
        env:
          VLOG_TEST_MODE: "1"
          VLOG_TEST_PG_HOST: localhost
          VLOG_TEST_PG_PORT: "5433"
          VLOG_TEST_PG_USER: vlog
          VLOG_TEST_PG_PASSWORD: vlog_password
          VLOG_TEST_PG_ADMIN_DB: postgres
        run: |
          source .venv/bin/activate
          pytest -n 4 --cov=api --cov=worker --cov=cli --cov-report=term-missing --cov-report=xml -v

      - name: Upload coverage reports
        uses: codecov/codecov-action@v5
        if: github.event_name == 'push'
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  lint:
    name: Lint
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python virtual environment
        run: |
          python3 -m venv .venv
          source .venv/bin/activate
          python -m pip install --upgrade pip

      - name: Cache pip packages
        uses: actions/cache@v5
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-lint-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-lint-
            ${{ runner.os }}-pip-

      - name: Install ruff
        run: |
          source .venv/bin/activate
          pip install ruff

      - name: Run ruff check
        env:
          VLOG_TEST_MODE: "1"
        run: |
          source .venv/bin/activate
          ruff check api/ worker/ cli/ tests/ config.py --output-format=github

  # Summary job for branch protection
  tests-passed:
    name: All Tests Passed
    runs-on: self-hosted
    needs: [test-quick, test-full, lint]
    if: always()
    steps:
      - name: Check all tests passed
        run: |
          # Check lint always
          if [[ "${{ needs.lint.result }}" != "success" ]]; then
            echo "Lint failed"
            exit 1
          fi

          # For dev branch, check quick tests
          if [[ "${{ needs.test-quick.result }}" == "failure" ]]; then
            echo "Quick tests failed"
            exit 1
          fi

          # For main branch, check full tests
          if [[ "${{ needs.test-full.result }}" == "failure" ]]; then
            echo "Full tests failed"
            exit 1
          fi

          echo "All required tests passed!"
