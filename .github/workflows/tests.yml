name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Tests (PostgreSQL)
    runs-on: self-hosted

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: vlog
          POSTGRES_PASSWORD: vlog_password
          POSTGRES_DB: postgres
        ports:
          - 5433:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python virtual environment
        run: |
          python3 -m venv .venv
          source .venv/bin/activate
          python -m pip install --upgrade pip

      - name: Install dependencies
        run: |
          source .venv/bin/activate
          pip install -r requirements.txt -r requirements-dev.txt
          pip install -e .

      - name: Wait for PostgreSQL
        run: |
          for i in {1..30}; do
            pg_isready -h localhost -p 5433 -U vlog && break
            sleep 1
          done

      - name: Run tests with coverage
        env:
          VLOG_TEST_MODE: "1"
          VLOG_TEST_PG_HOST: localhost
          VLOG_TEST_PG_PORT: "5433"
          VLOG_TEST_PG_USER: vlog
          VLOG_TEST_PG_PASSWORD: vlog_password
          VLOG_TEST_PG_ADMIN_DB: postgres
        run: |
          source .venv/bin/activate
          pytest -n 4 --cov=api --cov=worker --cov=cli --cov-report=term-missing --cov-report=xml -v

      - name: Upload coverage reports
        uses: codecov/codecov-action@v5
        if: github.event_name == 'push'
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  lint:
    name: Lint
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python virtual environment
        run: |
          python3 -m venv .venv
          source .venv/bin/activate
          python -m pip install --upgrade pip

      - name: Install ruff
        run: |
          source .venv/bin/activate
          pip install ruff

      - name: Run ruff check
        env:
          VLOG_TEST_MODE: "1"
        run: |
          source .venv/bin/activate
          ruff check api/ worker/ cli/ tests/ config.py --output-format=github

  # Summary job for branch protection
  tests-passed:
    name: All Tests Passed
    runs-on: self-hosted
    needs: [test, lint]
    if: always()
    steps:
      - name: Check all tests passed
        run: |
          if [[ "${{ needs.test.result }}" != "success" ]] || \
             [[ "${{ needs.lint.result }}" != "success" ]]; then
            echo "One or more required jobs failed"
            exit 1
          fi
          echo "All tests passed successfully!"
