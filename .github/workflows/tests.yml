name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # Unit tests with SQLite (fast, runs on all PRs)
  test-sqlite:
    name: Unit Tests (SQLite)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python 3.9
        uses: actions/setup-python@v6
        with:
          python-version: '3.9'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt
          pip install -e .

      - name: Run tests with coverage
        env:
          VLOG_TEST_MODE: "1"
        run: |
          pytest --cov=api --cov=worker --cov=cli --cov-report=term-missing --cov-report=xml -v

      - name: Upload coverage reports
        uses: codecov/codecov-action@v5
        if: github.event_name == 'push'
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  # Integration tests with PostgreSQL (comprehensive, runs on all PRs)
  test-postgresql:
    name: Integration Tests (PostgreSQL)
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: vlog_test
          POSTGRES_PASSWORD: vlog_test_password
          POSTGRES_DB: vlog_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python 3.9
        uses: actions/setup-python@v6
        with:
          python-version: '3.9'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt
          pip install -e .
          # Ensure PostgreSQL driver is installed
          pip install asyncpg psycopg2-binary

      - name: Wait for PostgreSQL
        run: |
          for i in {1..30}; do
            pg_isready -h localhost -p 5432 -U vlog_test && break
            sleep 1
          done

      - name: Run regression tests against PostgreSQL
        env:
          VLOG_TEST_MODE: "1"
          VLOG_DATABASE_URL: "postgresql://vlog_test:vlog_test_password@localhost:5432/vlog_test"
        run: |
          # Run database compatibility and integration tests with PostgreSQL
          pytest tests/test_database_compatibility.py tests/test_e2e_upload.py tests/test_worker_integration.py -v --tb=short

  # End-to-end regression tests
  test-regression:
    name: Regression Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python 3.9
        uses: actions/setup-python@v6
        with:
          python-version: '3.9'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt
          pip install -e .

      - name: Run E2E and integration tests
        env:
          VLOG_TEST_MODE: "1"
        run: |
          # Run end-to-end upload tests
          pytest tests/test_e2e_upload.py -v --tb=short

          # Run worker integration tests
          pytest tests/test_worker_integration.py -v --tb=short

          # Run database compatibility tests
          pytest tests/test_database_compatibility.py -v --tb=short

          # Run transcoder integration tests
          pytest tests/test_transcoder_integration.py -v --tb=short

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python 3.9
        uses: actions/setup-python@v6
        with:
          python-version: '3.9'

      - name: Install ruff
        run: pip install ruff

      - name: Run ruff check
        env:
          VLOG_TEST_MODE: "1"
        run: ruff check api/ worker/ cli/ tests/ config.py --output-format=github

  # Summary job for branch protection
  tests-passed:
    name: All Tests Passed
    runs-on: ubuntu-latest
    needs: [test-sqlite, test-regression, lint]
    if: always()
    steps:
      - name: Check all tests passed
        run: |
          if [[ "${{ needs.test-sqlite.result }}" != "success" ]] || \
             [[ "${{ needs.test-regression.result }}" != "success" ]] || \
             [[ "${{ needs.lint.result }}" != "success" ]]; then
            echo "One or more required jobs failed"
            exit 1
          fi
          echo "All tests passed successfully!"
